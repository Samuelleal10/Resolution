<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition template="/layout/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                >   


    <ui:define name="title">
        Chamados
    </ui:define>  
    <ui:define name="menu-geral">
        <ui:include src="menu.xhtml" />
    </ui:define> 
    
    <ui:define name="conteudo">

        Chamados:
        <h:form>
            <h:panelGrid columns ="2">
                <h:outputLabel  value="Status:"/> 
                <h:selectOneMenu id="status" value="#{chamadoBean.chamado.status}" converter="baseEntityConverter">
                    <f:selectItem itemLabel=" - Selecionar - " itemValue=""/>
                    <f:selectItems value="#{statusBean.statusall}" var="obj" itemLabel="#{obj.nome}" itemValue="#{obj}"  />
                </h:selectOneMenu>

                <h:outputLabel  value="Prioridade:"/> 
                <h:selectOneMenu id="prioridade" value="#{chamadoBean.chamado.prioridade}" converter="baseEntityConverter">
                    <f:selectItem itemLabel=" - Selecionar - " itemValue=""/>
                    <f:selectItems value="#{prioridadeBean.prioridades}" var="obj" itemLabel="#{obj.descricao}" itemValue="#{obj}"  />
                </h:selectOneMenu>

                <h:outputLabel  value="Categoria:"/> 
                <h:selectOneMenu id="categoria" value="#{chamadoBean.chamado.categoriaChamado}" converter="baseEntityConverter">
                    <f:selectItem itemLabel=" - Selecionar - " itemValue=""/>
                    <f:selectItems value="#{categoriaChamadoBean.categoriaChamados}" var="obj" itemLabel="#{obj.descricao}" itemValue="#{obj}"  />
                </h:selectOneMenu>

                <h:outputLabel value ="Tipo: " for ="campo-tipo" />
                <h:inputText value ="#{chamadoBean.chamado.tipoChamado}" id="campo-tipo" />

                <h:outputLabel value ="Descrição Problema: " for ="campo-descricao" />
                <h:inputText value ="#{chamadoBean.chamado.descricaoChamado}" id="campo-descricao" />

                <h:outputLabel value ="Solução: " for ="campo-solucao" />
                <h:inputText value ="#{chamadoBean.chamado.descricaoSolucao}" id="campo-solucao" />

                <p:commandButton value="Adicionar " action ="#{chamadoBean.adicionaChamado}" oncomplete="#{chamadoBean.chamados}"/>
            </h:panelGrid > 
        </h:form>
        <h:panelGroup>
            <h1>Lista de Chamados :</h1>
            <ul>
                <ui:repeat value="#{chamadoBean.chamados}" var="chamado">
                    <li><h:outputText value="#{chamado.id} #{chamado.descricaoChamado}"/></li>
                </ui:repeat>
            </ul>
        </h:panelGroup>     
    </ui:define>
</ui:composition>
