<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition template="/layout/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                >   


    <ui:define name="title">
       Equipes
    </ui:define>  

    <ui:define name="menu-geral">
        <ui:include src="menu.xhtml" />
    </ui:define> 
    
    <ui:define name="conteudo">

        Especialidade:
         <h:form>
             <h:panelGrid columns ="2">
                <h:outputLabel value ="Nome: " for ="campo-nome" />
               <h:inputText value ="#{especialidadeBean.especialidade.nome}" id="campo-nome" />

                <h:commandButton value ="Adicionar " action ="#{especialidadeBean.adicionaEspecialidade}" />
            </h:panelGrid > 
        </h:form>
        <h:panelGroup>
            <h1>Lista de Especialidades: :</h1>
            <ul>
                <ui:repeat value="#{especialidadeBean.especialidades}" var="esp">
                    <li><h:outputText value="#{esp.id} #{esp.nome}"/></li>
                </ui:repeat>
            </ul>
        </h:panelGroup>     
    </ui:define>
</ui:composition>
