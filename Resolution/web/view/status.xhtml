<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition template="/layout/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                >   


    <ui:define name="title">
       Status
    </ui:define>  

<!--    <ui:define name="menu-geral">
        <ui:include src="menu.xhtml" />
    </ui:define>   -->

    <ui:define name="conteudo">

        Status:
        <h:form>
            <h:panelGrid columns ="2">
                <h:outputLabel value ="Status: " for ="campo-nome" />
                <h:inputText value ="#{statusBean.status.nome}" id="campo-nome" />

                <p:commandButton value="Adicionar " action="#{statusBean.adicionaStatus}" oncomplete="#{statusBean.statusall}"/>
            </h:panelGrid > 
        </h:form>
        <h:panelGroup>
            <h1>Lista de Status :</h1>
            <ul>
                <ui:repeat value="#{statusBean.statusall}" var="status">
                    <li><h:outputText value="#{status.id} #{status.nome}"/></li>
                </ui:repeat>
            </ul>
        </h:panelGroup>     
    </ui:define>
</ui:composition>
