<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition template="/layout/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                >   


    <ui:define name="title">
       Prioridades
    </ui:define>  

<!--    <ui:define name="menu-geral">
        <ui:include src="menu.xhtml" />
    </ui:define>   -->

    <ui:define name="conteudo">

        Prioridades:
        <h:form>
            <h:panelGrid columns ="2">
                <h:outputLabel value ="Prioridades: " for ="campo-descricao" />
                <h:inputText value ="#{prioridadeBean.prioridade.descricao}" id="campo-descricao" />

                <p:commandButton value="Adicionar " action="#{prioridadeBean.adicionaPrioridade()}" oncomplete="#{prioridadeBean.prioridades}"/>
            </h:panelGrid > 
        </h:form>
        <h:panelGroup>
            <h1>Lista de Prioridades :</h1>
            <ul>
                <ui:repeat value="#{prioridadeBean.prioridades}" var="prio">
                    <li><h:outputText value="#{prio.id} #{prio.descricao}"/></li>
                </ui:repeat>
            </ul>
        </h:panelGroup>     
    </ui:define>
</ui:composition>
